<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fef8e8;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #f4a261;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 200px;
        }
        button:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Halo Sayang ‚ù§Ô∏è</h1>
        <p>Aku punya pesan spesial untukmu.</p>
        <button onclick="nextPage()">Lanjut</button>
    </div>
    <div id="page2" class="page">
        <h1>Terima Kasih</h1>
        <p>Untuk selalu ada dan membuatku tersenyum setiap hari üòä</p>
        <button onclick="prevPage()">Kembali</button>
    </div>

    <script>
        let currentPage = 1;

        function nextPage() {
            document.getElementById(`page${currentPage}`).classList.remove('active');
            currentPage++;
            document.getElementById(`page${currentPage}`).classList.add('active');
        }

        function prevPage() {
            document.getElementById(`page${currentPage}`).classList.remove('active');
            currentPage--;
            document.getElementById(`page${currentPage}`).classList.add('active');
        }
    </script>
</body>
</html>
